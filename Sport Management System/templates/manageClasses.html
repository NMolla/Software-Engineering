<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Classes</title>
</head>
<body>
    <h1>Classes Home</h1>

    <h3>Registered Classes</h3>

    <style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
    </style>

    <table>
        <th>Sport</th>
        <th>Coach</th>
        <th>Time</th>
        {% for line in registeredClasses %} <!registeredClasses not configured yet>
            <tr>
            <td>{{line.sportID}}</td>
            <td>{{line.coachID}}</td>
            <td>{{line.time}}</td>
            </tr>
        {% endfor %}
    </table>

    <br>
    Enroll Class button
    <br>
    Drop Class button

</body>
</html>
