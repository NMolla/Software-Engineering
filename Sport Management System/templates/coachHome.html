<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coach Home</title>
</head>
<body>
    <h1>Welcome {{username}}</h1>
    <br>
    <h4>Your Athletes</h4>
    <table>
        <th>Athlete First Name</th>
        <th>Athlete Last Name</th>

    {% for line in myAthletes %}
        <tr>
            <td>{{line.firstName}}</td>
            <td>{{line.lastName}}</td>
        </tr>
    {% endfor %}
    </table>

    <a href="/manageClasses">Manage Classes</a>
    <br>
    <a href="/manageEquipment">Manage Equipment</a>
    <br>
</body>
</html>
